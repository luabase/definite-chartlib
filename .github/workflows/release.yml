name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: Release version (e.g. "1.0.0")
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        name: Setup pnpm
        with:
          version: 8.6.3

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test:ci

      - name: Configure git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Pull main
        run: git pull origin main

      - name: Run build
        run: pnpm build

      - name: Bump version
        run: pnpm version $VERSION --no-commit-hooks --no-git-tag-version --no-workspaces-update
        env:
          VERSION: ${{ inputs.version }}

      - name: Commit updated build files
        run: |
          git add dist/*
          git add package.json
          git commit -m "ðŸ¤– build v$VERSION"
        env:
          VERSION: ${{ inputs.version }}

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Create release
        run: |
          gh release create v$VERSION --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ inputs.version }}

      - name: Bump version dependency for http
        run: |
          cd http/
          pnpm add github:luabase/definite-chartlib#v$VERSION
          cd ..
        env:
          VERSION: ${{ inputs.version }}

      - id: gcloud_auth
        name: gCloud Auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      - name: Deploy
        id: deploy
        run: gcloud builds submit

      - name: Commit updated http files
        run: |
          git add http/*
          git commit -m "ðŸ¤– http deploy v$VERSION"
        env:
          VERSION: ${{ inputs.version }}
