name: Test
on:
  pull_request:
    paths:
      - "src/**"
      - "tests/**"
      - "package.json"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - uses: pnpm/action-setup@v2
        name: Setup pnpm
        with:
          version: 8.6.3

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test:ci
